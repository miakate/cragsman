<div class="exchange-content p-5">
  <div class="d-flex align-items-center justify-content-center pt-5">
    <select class="form-select w-25 text-white text-center" (change)="changeCurrency($event)">
      <option>Choose Currency</option>
      <option *ngFor="let c of currency">{{c.name}}</option>
    </select>
  </div>
  <div class="row exchange-currency pt-5 justify-content-around" >
    <div *ngFor="let ex of exchanges" class="currency-row">
      <div class="currency-box text-center align-items-center pl-5 pr-5 mt-5 ml-4 mr-4" [ngClass]="{
                                                            'bitfinex': ex.exchange === 'bitfinex',
                                                            'cexio': ex.exchange === 'cexio',
                                                            'hitbtc': ex.exchange === 'hitbtc',
                                                            'huobi': ex.exchange === 'huobi',
                                                            'zb': ex.exchange === 'zb',
                                                            'bithumb': ex.exchange === 'bithumb',
                                                            'coinbase': ex.exchange === 'coinbase',
                                                            'binance': ex.exchange === 'binance',
                                                            'bittrex': ex.exchange === 'bittrex'}">
        <div class="currency-logo p-1 m-auto">
          <img [src]="'./assets/images/' + ex.exchange + '_logo.png'" alt="">
        </div>
        <div class="d-flex justify-content-center align-content-between pt-3 pb-1">
          <div *ngIf="ws.msg?.result">
            <h3>{{(ws.msg.result.asks.prices[ws.msg.result.asks.prices.length - 1]).toFixed(2)}}</h3>
            <h5>{{ws.msg.result.symbol}}</h5>
          </div>
          <div *ngIf="!ws.msg?.result">
            <h3>0.000</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
